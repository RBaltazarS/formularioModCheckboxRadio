<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--Title-->
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend class="titleWrapperr">Registration</legend>

        <!--Area Radio-->
        <div class="radioOffice">
          <h2 class="titleOffice">Officer</h2>

          <input type="radio" name="officer" id="front" />
          <label for="front">FrontEnd</label>

          <input type="radio" name="officer" id="back" />
          <label for="back">BackEnd</label>

          <input type="radio" name="officer" id="full" />
          <label for="full">Fullstack</label>
        </div>

        <!--Area Checkbox-->
        <div class="checkboxTec">
          <h2 class="titleCheckbox">Tech</h2>

          <div class="tec">
            <input type="checkbox" name="html" id="html" />
            <label for="html">HTML</label>
          </div>

          <div class="tec">
            <input type="checkbox" name="css" id="css" />
            <label for="css">CSS</label>
          </div>

          <div class="tec">
            <input type="checkbox" name="js" id="js" />
            <label for="js">JS</label>
          </div>

          <div class="tec">
            <input type="checkbox" name="python" id="python" />
            <label for="python">PYTHON</label>
          </div>

          <div class="tec">
            <input type="checkbox" name="php" id="php" />
            <label for="php">PHP</label>
          </div>

          <div class="tec">
            <input type="checkbox" name="ruby" id="ruby" />
            <label for="ruby">RUBY</label>
          </div>
        </div>
      </fieldset>
      <!--Btn-->
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
